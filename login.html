<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Property Management Login/Sign Up</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <header>
    <div class="container">
      <div class="logo">Property Management</div>
    </div>
  </header>

  <main>
    <section class="hero">
      <div class="container">
        <h1>Welcome to Property Management</h1>
        <div class="cta-buttons">
          <a href="#" class="btn">Login</a>
          <a href="#" class="btn">Sign Up</a>
        </div>
      </div>
    </section>

    <section class="auth-forms">
      <div class="container">
        <div class="form-wrapper">
          <form id="login-form" class="login-form">
            <h2>Login</h2>
            <input type="text" id="username-email" placeholder="Username/Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <label><input type="checkbox" id="remember-me"> Remember Me</label>
            <a href="#">Forgot Password?</a>
            <button type="submit">Login</button>
          </form>

          <form id="signup-form" class="signup-form">
            <h2>Sign Up</h2>
            <input type="text" id="full-name" placeholder="Full Name" required>
            <input type="email" id="email-address" placeholder="Email Address" required>
            <input type="password" id="signup-password" placeholder="Password" required>
            <input type="password" id="confirm-password" placeholder="Confirm Password" required>
            <button type="submit">Sign Up</button>
          </form>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <div class="container">
      <p>Contact us at: info@propertymanagement.com</p>
      <div class="social-links">
        <a href="#"><img src="images\icon-logo-instagram.png" alt="instagram"></a>
        <a href="#"><img src="images\icon-logo-linkedin.png" alt="LinkedIn"></a>
        <a href="#"><img src="images\icon-logo-twitter.png" alt="X"></a>
      </div>
    </div>
  </footer>
</body>
</html>
